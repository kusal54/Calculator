<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <!-----------------------------------------------------------------------------------------------------------------------------
HTML Part
---------------------------------------------------------------------------------------------------------------------------------->
    <div class="container">
        <div class="cal-wrapper">

            <div class="display">
                <input type="text" class="answer" id="answer">
            </div>

            <div class="cal-btns1">
                <button class="btn" id="btnAc">AC</button>
                <button class="btn" id="btnDel">DEL</button>
                <button class="btn" id="btnDv">รท</button>
            </div>

            <div class="cal-btns2">
                <button class="btn" id="btn7">7</button>
                <button class="btn" id="btn8">8</button>
                <button class="btn" id="btn9">9</button>
                <button class="btn" id="btnMul">x</button>
            </div>

            <div class="cal-btns2">
                <button class="btn" id="btn4">4</button>
                <button class="btn" id="btn5">5</button>
                <button class="btn" id="btn6">6</button>
                <button class="btn" id="btnAdd">+</button>
            </div>

            <div class="cal-btns2">
                <button class="btn" id="btn1">1</button>
                <button class="btn" id="btn2">2</button>
                <button class="btn" id="btn3">3</button>
                <button class="btn" id="btnMin">-</button>
            </div>

            <div class="cal-btns3">
                <button class="btn" id="btnDot"><strong>.</strong></button>
                <button class="btn" id="btn0">0</button>
                <button class="btn" id="btnEq">=</button>
            </div>

        </div>
    </div>


    <!-----------------------------------------------------------------------------------------------------------------------------
HTML Part
---------------------------------------------------------------------------------------------------------------------------------->

    <script type="text/javascript" src="script.js">

        

    </script>

</body>

</html>
